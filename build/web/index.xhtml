<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            Adiniz : <h:inputText  value="#{Islemanaged.isim}" /> <br/>
            Soyadi : <h:inputText value="#{Islemanaged.soyisim}" /> <br/>
            Yasi : <h:inputText value="#{Islemanaged.yas}">  </h:inputText> <br/> 
            Dogum T. : <h:inputText value="#{Islemanaged.dogumtarihi}" ></h:inputText> <br/>
            Gizli Kelimee : <h:inputSecret  value="#{Islemanaged.gizliKelime}" /> <br/>
         
               Lise : <h:selectOneListbox  value="#{Islemanaged.secilenLise}">
                <f:selectItems  value="#{Islemanaged.lise}" />
                    </h:selectOneListbox> <br/>
                    
                     Üniversite <h:selectOneListbox value="#{Islemanaged.secilenUni}">
               <f:selectItems value="#{Islemanaged.universite}" />        
                    </h:selectOneListbox> <br/>
                    
            Yazılım Tech.<h:selectManyListbox value="#{Islemanaged.secilenYazilim}" >
             <f:selectItems value="#{Islemanaged.yazilimTech}" />        
                      </h:selectManyListbox><br/>   
            
                      Evlimisin  : <h:selectOneRadio value="#{Islemanaged.secilenEvlilik}">
                          <f:selectItems value="#{Islemanaged.evlilikdurumu}" />
                      </h:selectOneRadio>        
                      
            Adresiniz :<h:inputTextarea value="#{Islemanaged.adres}" />  <br/>
              
            <h:commandButton value="Verileri İşle" actionListener="#{Islemanaged.Bildirim}" />
        </h:form>
        
    </h:body>
</html>
